<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="getUsers()">Get Users</button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let user of users"class="col">
      <h4>{{user.name}}</h4>
      <p>Email: {{user.email}}</p>
      <!-- If a User has the "confirmed" property, display "created_at" formatted in
  "MM/DD/YYYY" using the Date pipe, otherwise show "unconfirmed." -->
      <p>Joined: <span *ngIf="user?.isConifirmed; else default_content">user.created_at</span></p>
    </div>
  </div>
</div>

<ng-template #default_content>unconfirmed</ng-template>
